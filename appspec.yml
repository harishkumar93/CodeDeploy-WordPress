version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/WordPress/Harish
permissions:
   - object: /var/www/html/WordPress/Harish/index1.php
     pattern: "**"
     owner: apache
     group: apache
     mode: 755
     type:
       - file
hooks:
  AfterInstall:
    - location: scripts/change_permissions.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
